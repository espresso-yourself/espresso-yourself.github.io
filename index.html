<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>


<body>

    <div class="center">
    <h1 id="demo">Are you Lebron James?</h1>

    <button type="button"id="btnID" onclick="show()"class="btn btn-warning">Why?</button>
    <div class="image">
        <img id="image" src="assets/Lebron.png" alt="">
    </div>
 
    </div>

    <script>
        function show() {
            
   
           document.getElementById("demo").innerHTML=
             "..Because"
             
           document.getElementById('image')
                   .style.display = "block";


           document.getElementById('btnID')
                   .style.display = "none";

            const audio = new Audio('assets/luther.mp3'); 
            audio.currentTime = 10;

    // Play the audio
    audio.play().catch(error => {
        console.log("Audio playback failed:", error);
    });

    // Stop the audio after 10 seconds (from 30s to 40s)
    setTimeout(() => {
        audio.pause();
        audio.currentTime = 0; // Reset the audio
    }, 10000); // 10000ms = 10s
}
    
    </script>

</body>
</div>
</html>
